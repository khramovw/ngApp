<div class="container">
  <h2 class="mt-5">Form Supplemental</h2>
  <form
    novalidate
    #formSupplemental="ngForm"
    (ngSubmit)="onSubmit(formSupplemental)"
    class="mt-2"
  >
    <div class="form-group">
      <label>Name</label>
      <input
        class="form-control"
        type="text"
        name="name"
        [(ngModel)]="userSupp.name"
        name="name"
        #nameValue="ngModel"
        required
        minlength="3"
      >
      <div class="alert alert-danger mt-1"
           *ngIf="nameValue.errors?.required && nameValue.touched && nameValue.invalid"
      >Name must be not empty</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        class="form-control"
        type="text"
        name="email"
        [(ngModel)]="userSupp.email"
        name="email"
        #emailValue="ngModel"
        required
        email
      >
      <div class="alert alert-danger mt-1"
           *ngIf="emailValue.errors?.required && emailValue.touched "
      >Email must be not empty</div>
      <div class="alert alert-danger mt-1"
           *ngIf="!emailValue.errors?.required && emailValue.invalid "
      >Email exampel: exampel@mail.com</div>
    </div>
    <button [disabled]="formSupplemental.invalid" type="submit" class="btn btn-success">Save</button>
  </form>

  <table class="table mt-5 mb-5" *ngIf="usersSupp.length">
    <tr [class.edit-tr]="user.editing" *ngFor="let user of usersSupp; let i = index">
      <td>{{ i + 1 }}</td>
      <td width="25%">
        <span *ngIf="!user.editing">{{ user.name }}</span>

        <input
          *ngIf="user.editing"
          type="text"
          [(ngModel)]="user.name"
          #nameValueEdit="ngModel"
        >
        <span>{{ resUser }}</span>

      </td>
      <td width="25%">
        <span *ngIf="!user.editing">{{ user.email }}</span>

        <input
          *ngIf="user.editing"
          type="text"
          [(ngModel)]="user.email"
          #emailValueEdit="ngModel"
        >
      </td>
      <td><span> {{ user.data }}</span></td>

      <td width="10%"><button class="btn btn-danger" (click)="removeUser(i)">Delete</button></td>

      <td width="10%" [hidden]="user.editing"><button class="btn btn-primary" (click)="editUser(i)">Edit</button></td>
      <td width="10%" [hidden]="!user.editing" ><button class="btn btn-success" (click)="editUser(i)">Save</button></td>
    </tr>
  </table>

</div>
