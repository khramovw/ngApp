<h1>Less 2</h1>

<h2>ngIf</h2>
<p>Hello {{ showName ? name : 'User' }}</p>
<p *ngIf="showName">User name:  {{ name }}</p>
<p *ngIf="!showName">User name:  {{ 'Defoult user' }}</p>

<p *ngIf="showName; else noName">New user:  {{ name }}</p>
<ng-template #noName>New user: Defoult user</ng-template>

<h2>ngSwich</h2>

<div [ngSwitch]="greeting">
  <div *ngSwitchCase="1">greeting 1</div>
  <div *ngSwitchCase="2">greeting 2</div>
  <div *ngSwitchCase="3">greeting 3</div>
  <div *ngSwitchDefault>greeting Default</div>
</div>

<h2>Propperty bind</h2>
<div><img src="{{ imgUrl }}" alt=""></div>
<div><img [src]=" imgUrl " alt=""></div>
<div><img bind-src=" imgUrl " alt=""></div>

<span [textContent]="imgUrl"></span>

<p [hidden]=" articalHide ">Post changed</p>
<button [hidden]=" articalHide ">Save</button>

<h2>ngClass</h2>

<p [class.special]="isSpecial">ngClass test</p>
<p [ngClass]="curentClass">ngClass test</p>
